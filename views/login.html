<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda GYM, tu bienestar online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100&display=swap" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop class="myVideo">
        <source src=".\videos\vid-funcional-4761426.mp4" type="video/mp4">
    </video>
    <main>
        <div class="formLogin">
            <form>
                <img class="logoHeaderLogin" src=".\images\tgym_logos-09.png" alt="No encontre Imagen">
                <div>
                    <label>Nombre de usuario</label>
                </div>
                <div>
                    <input type="text" name="username" placeholder="rojasaugus" minlength="6" maxlength="10">
                </div>
                <div>
                    <label>Contraseña</label>
                </div>
                <div>
                    <input type="password" name="password" minlength="6" maxlength="10">
                </div>
                <div>
                    <button type="reset" class="loginBotonTipo1">Borrar</button>
                    <button type="submit" class="loginBotonTipo1">Guardar</button>
                </div>
                <div>
                    <button type= "button" class="loginBotonTipo2">Registrarse</button>
                </div>
                <div class="terminosLogin">
                    <a href="#">Términos y condiciones</a>
                    <a href="#"> - Volver al sitio</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
